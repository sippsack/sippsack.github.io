ideas:
  - Architektur-Haiku: https://www.neverletdown.net/2015/03/architecture-haiku.html
  - Workshop: Hands-on Docs-as-Code
  - Softwarearchitekturdiagramme am Real World Szenario 
  - Functional Java revisited
  - DDD Konzepte sichtbar machen und reviewen: |
      habe noch eine neue Idee zu DDD, können wir mal für später im Hinterkopf behalten.  Würde auch LASR beinhalten. Weiss aber noch nicht, ob es gut passt. Die Idee ist, DDD Konzepte im Code sichtbar zu machen. Da gibt es Bibliotheken wie ContextMapper, xMolecules, ggf. ArchUnit und jQAssistant so als Art Fitness Fitness Functions. Und dazu würde dann LASR als leichtgewichtige Reviewmethode passen
  - CSS-Keynote - Die Relevanz von Softwarearchitektur:
    abstract: |
      Die Digitalisierung schreitet voran und unsere Softwaresysteme müssen immer mehr leisten. Die Anwendungslogik 

      Inhaltlich: 
      - Wie wichtig ist Architekturarbeit heute?
      - Welche Werkzeuge helfen uns bei der Architekturarbeit?
      - Welche modernen Architekturstile und -prinzipien gibt es? 
      - Wie haben Infrastructure as Code, Containerisierung, Cloud unsere Arbeit verändert?
  - String Templates: |
      Java 21 war vollgepackt mit spannenden Neuerungen. Im Schatten der sehr präsenten Themen 
  - Samman Coaching Learning Hours: |
      eher einzelne Methoden vorstellen, nicht unbedingt das Coaching an sich (das nur kurz erkären), ggf. einzelne Themen für Clean Code Workshop 
  - Java for the Records - Schlüssel zum Pattern Matching und noch mehr ...
  - hexagonale Architektur explained: |
      "Wenn hexagonale Architektur die Lösung, was war eigentlich die Frage?" mit Exkurs in Richtung Softwarearchitektur bringen, also in Richtung Qualitätsziele des Softwaresystems
  - Consumer Driven Contracts (Inhalt vom MAD Summit mit Code-Beispielen von Pact und ggf. Spring Cloud Contract)
  - Migrationen mit OpenRewrite
  - Qualitätsszenarien in der Softwarearchitektur oder Bessere Softwarearchitekturen durch Qualitätsszenarien (Konzept des Qualitätsszenario, Bauplan, Arten, Brainstorming, sichtbar machen von Architekturarbeit, ATAM, ...)
  - Pragmatisch und aktuell - Lebendige Architekturdokumentation (Beispiele von Olli: jMolecule, Modulith - Mail vom 09.05.)
  - Modernisierung von Java-Anwendungen
  - Überzeuge die Skeptiker: explizite Architekturarbeit sollte nicht optional sein
  - Workshop mit StefanT (OOP 2024)
  - Vortrag/Workshop: Design Patterns revisited mit Übungen (wichtigste Patterns, Patterns implementieren, ...), ggf. mit SOLID, ...
